<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tablebooking</title>
</head>
<body>

    <!-- newPost instead of "newPost()" from Christians project -->
    <div class="booking-container">

        <form onsubmit="newPost()" id="book-table">
            <h2 class="booking-title">Book a table</h2>
            <input id="booking-firstname" placeholder="Firstname" required>
            <input id="booking-email" placeholder="Email" required>
            <input id="booking-phonenumber" placeholder="Phonenumber" required>
            <input id="booking-content" placeholder="Additionalinfo" required>
            <button type="submit">Add booking</button>
        </form>
        <p id="booking-message"> </p>
        <div id="booked-tables"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
