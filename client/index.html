<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Nixie+One&display=swap" rel="stylesheet">

    <title>Tablebooking</title>
</head>
<body>
    <div class="landing-image">
        <div class="booking-container">
            <div class="side-content">
                <h2 class="booking-title">Book a table</h2>
                <p class="textbox">Sverigest lyxigaste pizza <br> 6 månaders förtidsbokning. Minst!</p>
            </div>
            <form onsubmit="newPost()" id="book-table">
                <input type="text" id="booking-firstname" placeholder="Firstname" required>
                <input type="text" id="booking-email" placeholder="Email" required>
                <input type="text" id="booking-phonenumber" placeholder="Phonenumber" required>
                <textarea class="text-area-info" type="text" id="booking-content" placeholder="Additional info..." required></textarea> 
                <button type="submit">Add booking</button>
            </form>
            <p id="booking-message"> </p>    
        </div>
    </div>    
        <div class="booked-tables-wrapper">
            <div id="booked-tables"></div>
        </div>
        <script src="./app.js"></script>
</body>
</html>
